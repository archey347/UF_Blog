blog_name:
  validators:
    required:
      label: Blog Name
      message: Please enter the name of the blog.
    length:
      label: Name
      min: 1
      max: 50
      message: "The blog name must be between {{min}} and {{max}} characters."

read_permission:
  validators:
    required:
      label: Read Permission
      message: Please enter a slug for the read permission.
      
write_permission:
  validators:
    required:
      label: Write Permission
      message: Please enter a slug for the write permission.
            
read_id:
  validators:
    required:
      message: No read permission specified to edit.
    integer:
      message: Not a valid id.
      
write_id:
  validators:
    required:
      message: No write permission specified to edit.
    integer:
      message: Not a valid id.

