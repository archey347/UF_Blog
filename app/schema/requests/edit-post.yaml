post_title:
  validators:
    required:
      label: Post Title
      message: Please enter a title for the post.
    length:
      label: Name
      min: 1
      max: 200
      message: "The post's title must be between {{min}} and {{max}} characters."

post_content:
  validators:
    required:
      label: Post Content
      message: Please enter in some content for the post.
    length:
      label: Blog Slug
      min: 1
      max: 30000
      message: "The post's content must be between {{min}} and {{max}} characters."


      

