blog_name:
  validators:
    required:
      label: Blog Name
      message: Please enter the name of the blog.
    length:
      label: Name
      min: 1
      max: 50
      message: "The blog name must be between {{min}} and {{max}} characters."

blog_slug:
  validators:
    required:
      label: Blog Slug
      message: Please enter the blog slug.
    length:
      label: Blog Slug
      min: 1
      max: 50
      message: "The blog slug must be between {{min}} and {{max}} characters."

read_permission:
  validators:
    required:
      label: Read Permission
      message: Please enter a slug for the read permission.
      
write_permission:
  validators:
    required:
      label: Write Permission
      message: Please enter a slug for the write permission.
      
